<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
<h1>Регистрация</h1>

<form class="register-form" action="" method="POST">
    <div class="user-box">
        <label for="username">Введите имя пользователя</label>
        <input type="text" name="username" id="username" placeholder="Обязательное поле" required>
    </div>
    <div class="user-box">
        <label for="phone_number">Введите телефон</label>
        <input type="tel" name="phone_number" id="phone_number">
    </div>
    <div class="user-box">
        <label for="email">Введите email</label>
        <input type="email" name="email" id="email" placeholder="Обязательное поле" required>
    </div>
    <div class="user-box">
        <label for="password">Установите пароль</label>
        <input type="password" name="password" id="password" placeholder="Обязательное поле" required>
    </div>
    <div class="user-box">
        <label for="confirm_password">Подтвердите пароль</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Обязательное поле" required>
    </div>
    <div class="register-button-box">
        <input type="submit" value="Зарегистрироваться">
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
    </div>
</form>
<a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
</body>
</html>
